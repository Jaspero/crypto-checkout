name: Publish
on:
  workflow_dispatch:
  push:
    branches:
      - gh-pages-source
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Release
        run: |
          npm run build
          npm run gh-pages
